<div class="fixed top-[60px] left-0 w-full max-w-[250px]" *ngIf="errors || success" [@inOutAnimation]>
  <div class="p-5 bg-red-600" *ngIf="errors">
    <ul>
      <li *ngFor="let error of errors | keyvalue">
        {{error.value}}
      </li>
    </ul>
  </div>
  <div class="p-5 bg-green-600" *ngIf="success">
    {{success}}
  </div>
  <button class="flex justify-center items-center absolute top-0 right-0 p-0 h-5 w-5 text-xl" (click)="onClick()"
    type="button">x</button>>
</div>
